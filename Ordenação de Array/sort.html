 <!DOCTYPE html>

<body style="background-color: lightgrey;"> 
	<script>
//PUSH
para adicionar
//UNSHIFT
para adicionar por último
///SHIFT
para remover um item por último
//POP
para remover o primeiro item 

	let animais;
	animais = [];
	let n2_03 = 'a';
	let n1_01 = 'bolota';
	let n2_02 = 'nina';
	animais.unshift(n2_03);
	animais.push(n1_01);
	animais.push(n2_02);
let ordem;
ordem = animais.sort(function(a,b){return a - b})
console.log(ordem);
	</script>

</body>
