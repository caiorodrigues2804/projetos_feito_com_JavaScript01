<!DOCTYPE html>
<html>
<head>
	<html lang="pt-br">
	<meta charset="utf-8">
	<title>JavaScript</title>
</head>
<body>
	<script type="text/javascript">
		let b = document.querySelector('body')
		b.style.background = '#ccc'
 		//Array
 		let historicos = [] 
 	 	let i = 0
 	 	// let bixin;
		 	let videoGames = function(nome, modelo, preco, empresa) {
		 		return{
		 			nome: historicos.push(nome),
		 			modelo: historicos.push(modelo),
		 			preco:  historicos.push(preco),
		 			empresa:  historicos.push(empresa),
		 			info: function() {
		 				i = 0
		 				x = -1
		 				for(let a = 0;a < historicos.length;a++){
		 					let hs = document.createElement('h2')
		 					document.querySelector('body').appendChild(hs)
		 					x++;
		 				 	hs.innerHTML = historicos[x] 
		 				 	i += 1;
		 				 	console.log(i)
		 				 	if (i === 4) {
		 				 		 		historicos.pop(nome)
		 				 				historicos.pop(modelo)
		 				 				historicos.pop(preco)
		 				 				historicos.pop(empresa)
		 							let hs1 = document.createElement('h2')
		 							document.querySelector('body').appendChild(hs1)
		 							hs1.innerHTML = '---------------------'
		 				 	}
		 				}
		 			}
		 		}
		 	}
		 	let n = new videoGames('Playstation 5','ABC',`R$ ${4500}`,`Sony`)
		  	n.info()
		  	 	let n1 = new videoGames('Xbox Series X','ABC',`R$ ${4300}`,`Microsoft`)
		  		n1.info()
		  		let n2 = new videoGames('Playstation 4','ABC',`R$ ${1300}`,`Sony`)
		  		n2.info()
		  		let n3 = new videoGames('Xbox series s','ABC',`R$ ${2500}`,`Microsoft`)
		  		n3.info()
	</script>
</body>
