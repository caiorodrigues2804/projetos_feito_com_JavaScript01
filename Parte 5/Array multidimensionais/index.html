<!DOCTYPE html>
<html>
<head>
	<html lang="pt-br">
	<meta charset="utf-8">
	<title>JavaScript Array multidimensionais e bidimensionais</title>
</head>
<body>
 	<script type="text/javascript">

 		//--------- Array bidimensional ----------//
 		let atividadeDiarias = [
			    ['Lazer', 2],
			    ['Lanche', 1],
			    ['Trabalho', 8],
			    ['Dormir', 7]
 		]
 		console.table(atividadeDiarias)
 		//-------------------------------------//

 		//--------- Array multidimensional ----------//
	let atividadesDiarias = [
	    ['Lazer', 2],
	    ['Lanche', 1],
	    ['Trabalho', 8],
	    ['Dormir', 7]
	]
	console.table(atividadesDiarias)
	console.table(atividadesDiarias[0][1]) //2
	console.table(atividadesDiarias[0][0])
	// console.table(atividadesDiarias[0][3])
 		//-------------------------------------//
 		
 	</script>
</body>
</html>
