<!DOCTYPE html>
<html>
<head>
	<html lang="pt-br">
	<meta charset="utf-8">
	<title>JavaScript</title>
</head>
<body>
	<script type="text/javascript">
		let nomes = {
			nome: 'José'
		}
		let y = nomes
		console.log(y.nome)
		y.nome = 'Caio'
		console.log('Nome:' + y.nome)
		console.log('Alteração do nome é: ' + nomes.nome)

	</script>
</body>
</html>
