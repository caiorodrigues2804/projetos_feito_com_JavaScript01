 <!DOCTYPE html>

 </head>
 <body onload="backs('#ccc')">
 	<script type="text/javascript">
 		function backs(cor) {
 			document.body.style.background = cor
 		}
 		class contaBancaria{
 			// Agência
 			// Número da conta
 			// Sacar saldo
 			// Depositar Saldo
 			// Consultar o saldo
 			constructor(){
 				this.agencia = 320
 				this.numeroDaConta = 230324
 				this.saldo = 2000
 			}
 			sacarSaldo(diminui){
 				this.saldo -= diminui 
 			}
 			depositarSaldo(aumentar){
 				this.saldo += aumentar
 			}
 			consultarSaldo(){
 				return this.saldo
 			}
 		}
 		let x = new contaBancaria()
 		let y = new contaBancaria()
 		x.sacarSaldo(200)
 		console.log(x.consultarSaldo())
 		x.depositarSaldo(300)
 		console.log(x.consultarSaldo())
 		y.sacarSaldo(1800)
 		console.log(y.consultarSaldo())
 	</script>
 </body>
