<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<html lang="pt-br">
	<meta charset="utf-8">
	<title>Inputs</title>
</head>
<body>
	<h1 class="text-monospace text-center m-4">Inputs</h1>
	<center>
		
	<input 
	type="text" 
	name=""
	onkeyup="caracteres()" 
	style="width: 200px;" 
	class="form-control" 
	id="entrada" 
	/>

	<br>
	<input 
	type="text" 
	name=""
	style="width: 200px;display: inline;" 
	class="form-control"
	id="apenas_letras" 
	disabled="disabled" 
	/>
	
	<input 
	type="text" 
	name=""
	style="width: 200px;display: inline;" 
	class="form-control" 	
	id="apenas_numeros" 
	disabled="disabled" 
	/>
	</center>
	<script type="text/javascript">
		function caracteres() {
let caracter = document.querySelector('#entrada').value
// alert(caracter)
document.querySelector('#entrada').value = ''
caracter.trim()
switch(caracter){
	case '0':
	case '1':
	case '2':
	case '3':
	case '4':
	case '5':
	case '6':
	case '7':
	case '8':
	case '9':
	document.querySelector('#apenas_numeros').value += caracter
	break
	default:
	 document.querySelector('#apenas_letras').value += caracter
}
		}
	</script>
</body>
</html>
