	<html lang="pt-br">
	<meta charset="utf-8">
	<title>Testes JavaScript</title>
</head>
<body style="background: #ccc;">
		<h1 class="text-center text-monospace text-danger m-4" style="font-size: 30px;">Testes Matemáticos</h1>
		<center>
	 	<input 
	 	type="button"
	 	value="Começar o teste" 
	 	class="btn btn-outline-danger btn-lg" 
	 	name=""
	 	onclick="comunicacao()" 
	 	/>
			
		</center>
 
<script type="text/javascript">
//ESTUDE ESSE CÓDIGO 
    	var lista_de_nomes = Array()
 
    function comunicacao(){

  		let nome = prompt('Digite seu nome')
  		if(nome == lista_de_nomes){
  		alert("Ops, já existe um elemento com esse nome")
  		}else{

  		lista_de_nomes.push(nome) 
  		}
   		
}
 
</script>


</body>
</html>
