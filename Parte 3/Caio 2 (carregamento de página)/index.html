<body style="background: #7d7d7d">
	<h3 class="text-center text-monospace text-warning m-3">JavaScript Consultas</h3>
	
	<!-- 	<style type="text/css">
			#caioba input{
				text-align: center;
			}

		<div class="caioba"> -->
		<center>
	<input 
	style="display: inline;"	 
	type="button"
	value="Criar" 
	name=""
	onclick="criar()" 
 	class="btn btn-outline-warning btn-lg" 
	/>
			
	<input 
	style="display: inline;"	 
	type="button"
	value="Consultar" 
	name=""
 	class="btn btn-outline-warning btn-lg" 
	/>

		</center>	
	 <script type="text/javascript">
	 	let anotacao = Array()
	 	anotacao['historico'] = []

	 	function criar() {
	 	 	let nome = prompt('Qual é seu nome?')
	 	 	if (nome != anotacao['historico']) {
	 	 	anotacao['historico'].push(nome)
	 	 		
	 	 	}
	 	 	else if(nome == anotacao['historico']) {
	 	 		alert("Já tem um item com esse nome")
	 	 	}
	 	}
	 </script>
	 
</body>
