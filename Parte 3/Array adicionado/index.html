	<title>JavaScript teste</title>

<body>
	<div style="text-align: center;">
		
	<h1 class="text-center display-4">JavaScript teste</h1>
	<input 
	type="button"
	class="btn btn-outline-dark btn-lg m-4"
	value="Inciar o teste" 
	name=""
	onclick="inciar()">
	</div>
	<script type="text/javascript">
// TEM QUE COLOCAR FORA DA FUNCTION PARA QUE FUNCIONE CORRETAMENTE
	var lista_de_nomes = Array()
	lista_de_nomes[1] = 'Caio'
	lista_de_nomes[2] = 'Marcelo'
 
  // console.log(lista_frutas[0])
  	function inciar(){
  		let nome = prompt('Digite seu nome')
  		lista_de_nomes.push(nome) 
   		
}

	</script>
