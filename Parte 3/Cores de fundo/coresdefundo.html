<body id="bodyy" style="background: #ccc;">
	<input 
	type="button"
	value="Alterar cor de fundo"
	class="btn btn-outline-dark btn-lg m-2" 
	onclick="acao()" 
	name="">
	<div id="background">
		<style type="text/css">
			a{
				text-decoration: none;
			}
		</style>
		<ul style="list-style-type: none;">
			<li>
				<button class="btn btn-outline-light m-1"
				 onclick="branca()">
				Branca </button>
			</li>
			<li>
				<button class="btn btn-outline-success m-1" 
				 onclick="verde()">
				Verde </button>	
			</li>
			<li>
				<!-- #40e0d0 -->
				<button class="btn btn-outline-info m-1" onclick="turguesa()">
			turquesa </button>	
			</li>
		</ul>
	  
	</div>
	<script type="text/javascript">
			// Cores
			function branca(){
				document.getElementById('bodyy').style.backgroundColor = '#F3F3F3';
			}
			 function verde(){
			 	document.getElementById('bodyy').style.backgroundColor = '#1AFF57'
			 }  function turguesa(){
			 	document.getElementById('bodyy').style.backgroundColor = '#ADEAEA'
			 }



	</script>
	<h1 class="text-center">Cores de fundo</h1>
		<script type="text/javascript">
			let fundos = 0
			function acao(){
				if (fundos == 0) {
				// alert(fundos)
				fundos++;
				document.getElementById('background').style.display = "block"
				}else if (fundos >= 1) {
				fundos = 0
				document.getElementById('background').style.display = "none"
				}else{

				}
			}
		</script>
		<script type="text/javascript">
			document.getElementById('background').style.display = "none"
		</script>
