	<title>While</title>
</head>
<body>
 		<script type="text/javascript">
 			let num = 0
 			while(num <= 20){
 				num++;
 				if (num <= 20) {

 				document.write(num + '<br />')
 				}
 				if (num >= 20) {
 					
 					alert('Olá Mr.Caioba')
 				}
 			}
 		</script>
