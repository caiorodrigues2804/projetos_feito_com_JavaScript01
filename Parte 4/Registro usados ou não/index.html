 	<button
 	id='botao'
 	class="btn btn-dark mb-1"
 	onclick="registrar()"
 	/>
 		Registrar
 	</button>

 	<script type="text/javascript">
 		let caiobador = []
 		caiobador['nome'] = []
 		caiobador['sobrenome'] = []
function registrar() {
	let nome = prompt('Qual é seu nome')
	let sobrenome = prompt('Qual é seu sobrenome')
		
	if (caiobador['nome'].indexOf(nome) !== -1) {
		if (caiobador['sobrenome'].indexOf(sobrenome) !== -1) {
			alert('Usado')
		} if (caiobador['sobrenome'] !== 1) {
			caiobador['sobrenome'].push(sobrenome)
		}
	}else{
		caiobador['nome'].push(nome)
		caiobador['sobrenome'].push(sobrenome)
	}
}

  

 	</script>
