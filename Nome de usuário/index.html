<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<html lang="pt-br">
	<meta charset="utf-8">
	<title>Testes JavaScript</title>
</head>
<body style="background: #7d7d7d;">
	<br>
	<input 
	type="text"
	style="width: 200px;display: inline;" 
	class="ml-2 form-control"
	id="caioba" 
	name="">
	<h3 class="ml-2" 
	id="caioba2" 
	style="display: none;">
	 Dados </h3>
	<!-- Botão -->
	<button 
	class="btn btn-info text-monospace m-2"
	id="botao" 
	style="display: inline;"
	onclick="Cadastrar()" 
	/>
		Cadastrar
	</button>
 	<!-- Botão -->
	<button 
	class="btn btn-info text-monospace m-2"
	id="botao2" 
	style="display: none;"
	onclick="Cadastrar2()" 
	/>
	Alterar
	</button>

	<script type="text/javascript">
		// let caio = 0
		function Cadastrar() {
				//FORMULÁRIO
				let nome = document.querySelector('#caioba').value
				document.querySelector('#caioba').style.display = 'none'
				document.querySelector('#caioba').value = ''
				//Parágrafo
				document.querySelector('#caioba2').style.display = 'inline'
				document.querySelector('#caioba2').innerHTML = nome
				//Botão
				document.querySelector('#botao').style.display = 'none'
				document.querySelector('#botao2').style.display = 'inline'
				
		} function Cadastrar2() {
				//FORMULÁRIO
				// let nome = document.querySelector('#caioba').value
				document.querySelector('#caioba').style.display = 'inline'
				//Parágrafo
				document.querySelector('#caioba2').style.display = 'none'
				// document.querySelector('#caioba2').innerHTML = nome
				//Botão
				document.querySelector('#botao').style.display = 'inline'
				document.querySelector('#botao2').style.display = 'none'
				
		}
	</script>
</body>
</html>
