<!DOCTYPE html>
<html>
<head>
	<html lang="pt-br">
	<meta charset="utf-8">
	<title>Operadores Aritméticos</title>
</head>
<body>
	<script type="text/javascript">
			var a = 10
			var b = 20
			document.write('<h1>Soma: ' + (a + b) +'</h1><br />')
			document.write('<h1>Subtração: ' + (a - b) + '</h1><br />')
			document.write('<h1>Divisão: ' + (a / b) + '</h1><br />')
			document.write('<h1>Módulo: ' + (a % b) + '</h1><br />')
			document.write('<h1>Incremento: ' + (++ a) + '</h1><br />')
			document.write('<h1>decremento: ' + (-- a) + '</h1><br />')
				



	</script>
</body>
</html>
