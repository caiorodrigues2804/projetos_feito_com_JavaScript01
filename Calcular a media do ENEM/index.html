<h1>Calcule a sua média do ENEM</h1>

<!--- Ciências humanas ---->
<h2 style="text-indent: -280px;">Ciências humanas</h2>

<!--- Redação ---->
<h2 style="text-indent: -290px;">Redação</h2>
<img src="http://www.tribunadeituverava.com.br/wp-content/uploads/2018/10/redacao.png" width="100px" style="border: 2px solid #000;border-radius: 5px;display: inline;">
<h2 style="display: inline;" id="media_total">300</h2>
<input class="redacao_01"  type="range"  min="355" max="1000" style="width: 250px;">

<br>
<h2 class="media_total_02"> A sua média é: </h2>

</center>
 <script type="text/javascript">
 let matematica,linguagens,natureza,humanas,redacao;
setInterval(
 function(){
 matematica=document.querySelector('.matematica_01').value;
 linguagens=document.querySelector('.linguagens_01').value;
 natureza=document.querySelector('.natureza_01').value
 humanas=document.querySelector('.humanas_01').value
 redacao=document.querySelector('.redacao_01').value
  
//Matemática
document.getElementsByTagName('h2')[1].innerHTML = matematica;
//linguagens
document.getElementsByTagName('h2')[3].innerHTML = linguagens;
//Natureza
document.getElementsByTagName('h2')[5].innerHTML = natureza;
//Humanas
document.getElementsByTagName('h2')[7].innerHTML = humanas;
//Redacao
document.getElementsByTagName('h2')[9].innerHTML = redacao;

document.getElementsByTagName('img')[0].style.width = (matematica / 4) + 'px';
document.getElementsByTagName('h2')[1].style.fontSize = (matematica / 30) + 'px';
document.getElementsByTagName('h2')[0].style.fontSize = (matematica / 30) + 'px';
//
document.getElementsByTagName('img')[1].style.width = (linguagens / 4) + 'px';
document.getElementsByTagName('h2')[3].style.fontSize = (linguagens/ 30) + 'px';
document.getElementsByTagName('h2')[2].style.fontSize = (linguagens/ 30) + 'px';
//
document.getElementsByTagName('img')[2].style.width = (natureza / 4) + 'px';
document.getElementsByTagName('h2')[5].style.fontSize = (natureza/ 30) + 'px';
document.getElementsByTagName('h2')[4].style.fontSize = (natureza/ 30) + 'px';
  //
document.getElementsByTagName('img')[3].style.width = (humanas / 4) + 'px';
document.getElementsByTagName('h2')[6].style.fontSize = (humanas/ 30) + 'px';
document.getElementsByTagName('h2')[7].style.fontSize = (humanas/ 30) + 'px';
    //
document.getElementsByTagName('img')[4].style.width = (redacao / 4) + 'px';
 document.getElementsByTagName('h2')[8].style.fontSize= (redacao / 30) + 'px';
 document.getElementsByTagName('h2')[9].style.fontSize = (redacao / 30) + 'px';
var total;
matematica=parseInt(matematica);
linguagens=parseInt(linguagens);
natureza=parseInt(natureza);
humanas=parseInt(humanas);
redacao=parseInt(redacao);

total = (matematica + linguagens + natureza + humanas + redacao) / 5;
//console.log(total)
/*MÉDIA*/
 document.querySelector('.media_total_02').innerHTML = 'A sua média é: ' + total;

 }
)


</script>
