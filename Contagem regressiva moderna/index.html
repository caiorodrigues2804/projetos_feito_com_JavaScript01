y = 0;
		data = () => {
	
			if(y <= 0){
						y += 1;
	let data_mod,msg;

				let dados = []
			   for(let i = 0;i<data_mod.length;i++){
				dados.unshift(data_mod[i])
			   }
			    
			   dados = dados.reverse();
			for(let z = 0;z <= dados.length;z++){
				if (z < dados.length) {
					const x = dados.lastIndexOf('-');
					dados[x] = '/';
				}
			}
				//AJUSTAR OS DADOS
				for(let x_s = 0;x_s <= dados.length;x_s++){
					msg += dados[x_s] || '';
				}
				let anos,meses,dias;
				anos = parseInt(msg.slice(0,4))
				const meses_d = meses = parseInt(msg.slice(5,7))
				dias=parseInt(msg.slice(8,10))
				// meses = ['','janeiro','fevereiro','marÃ§o','abril','maio','junho','julho','agosto','setembro','outubro','novembro','dezembro']
				meses = ['', 'January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December ']
				// new Date('april 28, 2001 16:00:00')
	 data_atual = () => {
		 datasS = new Date(`${meses[meses_d]} ${dias}, ${anos} 00:00:00`)
	 	return datasS;
	 }

	 	setInterval(() => {
			//console.log(diasAtuais().getTime())
			let divisor,data_dw;
			data_dw = new Date();
			divisor = Math.abs(data_atual().getTime() - data_dw.getTime())
			let anos,meses,dias,horas,minutos,segundos;
			const d = anos=parseInt(divisor / (365 * 24 * 60 * 60 * 1000));
			const d_02 = meses=parseInt(divisor / (30 * 24 * 60 * 60 * 1000));
			const d_03 =  dias=parseInt(divisor / (24 * 60 * 60 * 1000));
			 	const d_04 = horas=parseInt(divisor % (24 * 60 * 60 * 1000) / (60 * 60 * 1000));
			 	const d_05 =  minutos=parseInt(divisor % (60 * 60 * 1000) / (60 * 1000))
				const d_06 =  segundos=parseInt(divisor % (60 * 1000) / (1000));
			 (() => {
			 		let anos,meses,dias,horas,minutos,segundos;
			 		anos=document.querySelector('#anos');
			 		meses=document.querySelector("#meses");
			 		dias=document.querySelector("#dias");
			 		horas=document.querySelector("#horas");
			 		minutos=document.querySelector("#minutos");
			 		segundos=document.querySelector("#segundos");
			 		anos.innerText = d;
			 		meses.innerText = d_02;
			 		dias.innerText = d_03;
			 		horas.innerText = d_04;
			 		minutos.innerText = d_05;	
			 		segundos.innerText = d_06;

			 })();
