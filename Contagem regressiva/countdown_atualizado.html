<center>
	<h1 style="font-size: 30px;">Contagem regressiva atualizada </h1>
	<h1 style="font-size: 20px;">Contador </h1>

<script type="text/javascript">
	let tex_02;
	tex_02 = document.getElementsByTagName('h1')[1]
	var data_inicial,data_final;
	data_inicial = new Date('april 28, 2001 16:18:00').getTime()
	setInterval(
	() => {
	 data_final = new Date().getTime()
	let divisor,bolota;
	divisor = data_inicial - data_final;
	if(divisor < 0){
	bolota = Math.abs(divisor)
	}
	var atualizador = function(){
		let anos,dias,horas,minutos,segundos;
		anos = Math.floor(divisor / (365*24*60*60));
		dias = Math.floor(divisor/ (1000*60*60*24));
		horas = Math.floor(divisor % (1000*60*60*24) / (1000*60*60));
		minutos = Math.floor(divisor % (1000*60*60) / (1000*60));
		segundos = Math.floor(divisor % (1000*60) / (1000));
	tex_02.innerHTML = anos + ' anos ' + dias + 'd ' + horas + 'h ' + minutos + 'm ' + segundos + 's ';
	}
	atualizador()
	}
	)
let aumentador_diminuidor;
aumentador_diminuidor = 0;
 function aumentar(){
  aumentador_diminuidor += 20;
tex_02.style.fontSize = aumentador_diminuidor + 'px';
	}
 function diminuir(){
aumentador_diminuidor  -= 20;
tex_02.style.fontSize = aumentador_diminuidor + 'px';
}
</script>
