<!DOCTYPE html>
	<head>
<html lang="pt-br">
	<meta charset="utf-8">
	<title>Expoente</title>
	</head>
	<body>
	 <script type="text/javascript">
	document.body.style.backgroundColor = '#ccc';

	let v_01,v_02,multiplicante;
	v_01 = parseInt(prompt('Digite qualquer número aí'));
	//alert(typeof v_01)
	v_02 = parseInt(prompt('Digite uma raiz quadrada'));
	multiplicante=(v_01 ** v_02);
	alert(`${v_01} ^ ${v_02} = ${(v_01 ** v_02)}`)
	document.write('<h1> O resultado é ' + multiplicante + ' <br> ' + v_01 + '^' + v_02 + '=' + (v_01 ** v_02) + '</h1>')
	</script>

	</body>
</!DOCTYPE html>
