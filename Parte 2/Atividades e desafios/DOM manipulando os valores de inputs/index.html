 <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


   <script>
     function distribuiCaracter(){
       //selecionar o valor digitado
       var caracter = document.getElementById('entrada').value

       //limpar o campo de digitação
       document.getElementById('entrada').value=''

       //limpar espaços em branco nas extremidades da string
       caracter.trim()

       switch(caracter) {
         case '0':
         case '1':
         case '2':
         case '3':
         case '4':
         case '5':
         case '6':
         case '7':
         case '8':
         case '9':
           //adicionar o caracter no campo referente a números
           document.getElementById('apenas_numeros').value += caracter
           break;
           default:
            //adicionar o caracter no campo referente a letras
            document.getElementById('apenas_letras').value += caracter 
       }
     }

    </script>
    
  </head>

  <body >
    <input type="text"
    placeholder="Digite um caracter aqui"
    onkeyup="distribuiCaracter()"
    id="entrada"
    >

    <hr />
    <span>Letras:</span>
    <input type="text" disabled="disabled" id="apenas_letras">
    
    <span>Números:</span>
    <input type="text" disabled="disabled" id="apenas_numeros">
   
  </body>
</html>
