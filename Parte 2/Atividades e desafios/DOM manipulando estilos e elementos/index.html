<!DOCTYPE html>
<html>
<head>
	<!-- Bootstrap CSS3 -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!-- Bootstrap JavaScript -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<html lang="pt-br">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="normalize/normalize.css">
	<title>DOM manipulando estilos e elementos</title>

	<!-- Scripts testes -->
	<script>
		function modificaEstilo(corDeFundo){
			document.getElementById('quadrado').style.backgroundColor = corDeFundo

		}
	</script>


</head>
<body>	
	<div class="ml-2" style="background: #ccc;margin-right: 600px;border-radius: 10px;">
	<h1 class="ml-2">DOM manipulando estilos e elementos</h1>
	 	<div style="background: #F8F8FF">
	 		<div style="margin-left: 160px;">
	 			<!-- <center> -->
	 				
	 	 		<input 
	 	 		type="button"
	 	 		class="btn btn-outline-danger btn-lg m-2"
	 	 		value="Vermelho"
	 	 		onclick="modificaEstilo('#FF0000')" 
	 	 		/>
	 	 		<input 
	 	 		type="button"
	 	 		class="btn btn-outline-success btn-lg m-2" 
	 	 		value="Verde"
	 	 		onclick="modificaEstilo('#00FF00')" 
	 	 		/>
	 	 		<input 
	 	 		type="button"
	 	 		value="Azul" 
	 	 		onclick="modificaEstilo('#0000FF')" 
	 	 		class="btn btn-outline-primary btn-lg m-2"
	 	 		/>

	 	 		<div id="quadrado" style="border: 1px solid #000;height: 200px;width: 322px;" class="m-2">
	 	 		</div>
	 	 		<br>
	 		</div>
	 	</div>
	</div>


	 			<!-- </center> -->
</body>
</html>
